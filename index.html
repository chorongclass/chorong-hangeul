    <script>
        let jamoStack = []; 
        let synth = window.speechSynthesis;

        // ì•ˆë“œë¡œì´ë“œ í„°ì¹˜ ì†Œë¦¬ ì§€ì—° ë°©ì§€ ë° ì—”ì§„ ê¹¨ìš°ê¸°
        window.addEventListener('touchstart', function() {
            let silence = new SpeechSynthesisUtterance('');
            synth.speak(silence);
        }, { once: true });

        function addChar(char) {
            jamoStack.push(char); 
            updateDisplay();
        }

        // í•˜ë‚˜ ì§€ìš°ê¸° ê¸°ëŠ¥ ë³µêµ¬
        function popChar() {
            if (jamoStack.length > 0) {
                jamoStack.pop();
                updateDisplay();
            }
        }

        function updateDisplay() {
            const assembledText = Hangul.assemble(jamoStack);
            document.getElementById('display-box').innerText = assembledText;
        }

        function resetText() {
            jamoStack = []; 
            document.getElementById('display-box').innerText = "";
        }

        function speakText() {
            const text = document.getElementById('display-box').innerText;
            if (!text) return; 
            
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR'; 
            utterance.rate = 0.5; // ì•„ì´ë“¤ì„ ìœ„í•´ ì²œì²œíˆ
            
            // ìì—°ìŠ¤ëŸ¬ìš´ í•œêµ­ì–´ ëª©ì†Œë¦¬ ì„¤ì •
            const voices = synth.getVoices();
            const koVoice = voices.find(v => v.lang.includes('ko') || v.lang.includes('KR'));
            if (koVoice) utterance.voice = koVoice;

            synth.speak(utterance); 
        }
    </script>
