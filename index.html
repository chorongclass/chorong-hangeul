<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ï¥àÎ°±Î∞ò ÌïúÍ∏ÄÎÜÄÏù¥</title>
    <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        body {
            font-family: 'Jua', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 1vh 1vw;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 { color: #555; font-size: 3vh; margin: 1vh 0; flex-shrink: 0; }

        #display-box {
            background-color: white;
            width: 95%;
            max-width: 600px;
            height: 15vh;
            margin: 0 auto 1vh auto;
            border-radius: 20px;
            border: 0.5vh solid #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8vh;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 1vw;
            margin-bottom: 1vh;
            flex-shrink: 0;
        }

        .control-panel button {
            width: 25vw;
            max-width: 150px;
            height: 7vh;
            font-size: 2.2vh;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 0.5vh 0 rgba(0,0,0,0.1);
        }

        .btn-speak { background-color: #FFD700; color: #8b4513; }
        .btn-backspace { background-color: #ffa726; color: white; }
        .btn-clear { background-color: #FF6347; color: white; }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1vh;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 1vh;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title { font-size: 1.8vh; color: #666; margin-bottom: 0.5vh; }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 0.8vh;
            width: 100%;
        }

        .vowel-grid {
            grid-template-columns: repeat(9, 1fr);
        }

        button.key {
            width: 100%;
            aspect-ratio: 1 / 1;
            font-size: 3vh;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0.4vh 0 rgba(0,0,0,0.2);
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.key:active { transform: translateY(0.3vh); box-shadow: none; }

        .consonant { background-color: #ADD8E6; color: #0056b3; }
        .double-consonant { background-color: #98FB98; color: #006400; }
        .vowel { background-color: #FFB6C1; color: #c71585; }
        .double-vowel { background-color: #FFDAB9; color: #d2691e; }
    </style>
</head>
<body>

    <h1>Ï¥àÎ°±Î∞ò ÌïúÍ∏ÄÎÜÄÏù¥ üéµ</h1>
    
    <div id="display-box"></div>

    <div class="control-panel">
        <button class="btn-speak" onclick="speakText()">üîä Îì£Í∏∞</button>
        <button class="btn-backspace" onclick="popChar()">‚¨Ö ÏßÄÏö∞Í∏∞</button>
        <button class="btn-clear" onclick="resetText()">Ïãπ ÏßÄÏö∞Í∏∞</button>
    </div>

    <div class="main-container">
        <div class="section">
            <div class="section-title">ÏûêÏùå ÏπúÍµ¨Îì§</div>
            <div class="keyboard">
                <button class="key consonant" onclick="addChar('„Ñ±')">„Ñ±</button>
                <button class="key consonant" onclick="addChar('„Ñ¥')">„Ñ¥</button>
                <button class="key consonant" onclick="addChar('„Ñ∑')">„Ñ∑</button>
                <button class="key consonant" onclick="addChar('„Ñπ')">„Ñπ</button>
                <button class="key consonant" onclick="addChar('„ÖÅ')">„ÖÅ</button>
                <button class="key consonant" onclick="addChar('„ÖÇ')">„ÖÇ</button>
                <button class="key consonant" onclick="addChar('„ÖÖ')">„ÖÖ</button>
                <button class="key consonant" onclick="addChar('„Öá')">„Öá</button>
                <button class="key consonant" onclick="addChar('„Öà')">„Öà</button>
                <button class="key consonant" onclick="addChar('„Öä')">„Öä</button>
                <button class="key consonant" onclick="addChar('„Öã')">„Öã</button>
                <button class="key consonant" onclick="addChar('„Öå')">„Öå</button>
                <button class="key consonant" onclick="addChar('„Öç')">„Öç</button>
                <button class="key consonant" onclick="addChar('„Öé')">„Öé</button>
                <button class="key double-consonant" onclick="addChar('„Ñ≤')">„Ñ≤</button>
                <button class="key double-consonant" onclick="addChar('„Ñ∏')">„Ñ∏</button>
                <button class="key double-consonant" onclick="addChar('„ÖÉ')">„ÖÉ</button>
                <button class="key double-consonant" onclick="addChar('„ÖÜ')">„ÖÜ</button>
                <button class="key double-consonant" onclick="addChar('„Öâ')">„Öâ</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Î™®Ïùå ÏπúÍµ¨Îì§</div>
            <div class="keyboard vowel-grid">
                <button class="key vowel" onclick="addChar('„Öè')">„Öè</button>
                <button class="key vowel" onclick="addChar('„Öë')">„Öë</button>
                <button class="key vowel" onclick="addChar('„Öì')">„Öì</button>
                <button class="key vowel" onclick="addChar('„Öï')">„Öï</button>
                <button class="key vowel" onclick="addChar('„Öó')">„Öó</button>
                <button class="key vowel" onclick="addChar('„Öõ')">„Öõ</button>
                <button class="key vowel" onclick="addChar('„Öú')">„Öú</button>
                <button class="key vowel" onclick="addChar('„Ö†')">„Ö†</button>
                <button class="key vowel" onclick="addChar('„Ö°')">„Ö°</button>
                <button class="key vowel" onclick="addChar('„Ö£')">„Ö£</button>
                <button class="key double-vowel" onclick="addChar('„Öê')">„Öê</button>
                <button class="key double-vowel" onclick="addChar('„Öí')">„Öí</button>
                <button class="key double-vowel" onclick="addChar('„Öî')">„Öî</button>
                <button class="key double-vowel" onclick="addChar('„Öñ')">„Öñ</button>
                <button class="key double-vowel" onclick="addChar('„Öò')">„Öò</button>
                <button class="key double-vowel" onclick="addChar('„Öù')">„Öù</button>
                <button class="key double-vowel" onclick="addChar('„Ö¢')">„Ö¢</button>
            </div>
        </div>
    </div>

    <script>
        let jamoStack = []; 
        let synth = window.speechSynthesis;

        window.addEventListener('touchstart', function() {
            let silence = new SpeechSynthesisUtterance('');
            synth.speak(silence);
        }, { once: true });

        function addChar(char) { jamoStack.push(char); updateDisplay(); }
        function popChar() { if (jamoStack.length > 0) { jamoStack.pop(); updateDisplay(); } }
        function resetText() { jamoStack = []; updateDisplay(); }
        function updateDisplay() { document.getElementById('display-box').innerText = Hangul.assemble(jamoStack); }
        
        function speakText() {
            const text = document.getElementById('display-box').innerText;
            if (!text) return; 
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR'; 
            utterance.rate = 0.5; 

            // Ïó¨ÏÑ± ÏùåÏÑ±(ko-KR-Standard-A Îì±)ÏùÑ Ï∞æÎäî Î°úÏßÅ
            const voices = synth.getVoices();
            // Î≥¥ÌÜµ 'Heami'ÎÇò 'Standard' Í≥ÑÏó¥Ïù¥ Ïó¨ÏÑ± ÏùåÏÑ±Ïù∏ Í≤ΩÏö∞Í∞Ä ÎßéÏäµÎãàÎã§.
            const femaleVoice = voices.find(v => v.lang.includes('ko') && (v.name.includes('Female') || v.name.includes('Google') || v.name.includes('Standard-A')));
            
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            } else {
                // ÌäπÏ†ï Ïù¥Î¶ÑÏùÑ Î™ª Ï∞æÏúºÎ©¥ ÌïúÍµ≠Ïñ¥ Î≥¥Ïù¥Ïä§ Ï§ë Ï≤´ Î≤àÏß∏Î•º ÏÇ¨Ïö©
                const koVoice = voices.find(v => v.lang.includes('ko'));
                if (koVoice) utterance.voice = koVoice;
            }

            synth.speak(utterance); 
        }

        // Î™©ÏÜåÎ¶¨ Î™©Î°ù Î°úÎî© ÎåÄÍ∏∞
        window.speechSynthesis.onvoiceschanged = () => { synth.getVoices(); };
    </script>
</body>
</html>
